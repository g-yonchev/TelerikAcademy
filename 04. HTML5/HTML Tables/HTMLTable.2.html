<!DOCTYPE html>
<html>
<head>
	<title>HTML-Tables Task 1.2</title>
</head>
<body>
	<table border="1" cellpadding="5">
		<tr>
			<td rowspan="2">1</td>
			<td colspan="3">2</td>
			<td>3</td>
		</tr>
		<tr>
			<td colspan="2">4</td>
			<td>5</td>
			<td>6</td>
		</tr><tr>
			<td>7</td>
			<td rowspan="2">8</td>
			<td colspan="3">9</td>
		</tr><tr>
			<td>a</td>
			<td>b</td>
			<td colspan="2">c</td>
		</tr>
	</table>
</body>
</html>
