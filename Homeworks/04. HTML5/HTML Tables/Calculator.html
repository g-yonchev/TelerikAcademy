<!DOCTYPE html>
<html>
<head>
	<title>HTML-Tables Task 3</title>
</head>
<body>
	<table border="1" cellpadding="4">
		<tr>
			<td colspan="6">123456789012345.</td>
		</tr>
		<tr>
			<td>On</td>
			<td colspan="2">CE</td>
			<td colspan="2">CA</td>
		</tr>
		<tr>
			<td>Off</td>
			<td>±</td>
			<td>:</td>
			<td>x</td>
			<td>-</td>
		</tr>

		<tr>
			<td>MR</td>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td rowspan="2">+</td>
		</tr>
		<tr>
			<td>M+</td>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>M-</td>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td rowspan="2">=</td>
		</tr>
		<tr>
			<td>%</td>
			<td colspan="2">0</td>
			<td>.</td>
		</tr>
	</table>
</body>
</html>
