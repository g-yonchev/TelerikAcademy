<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3 - Handlebars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calendar"></div>
    <script id="calendar-template" type='text/x-handlebars-template'>
            `<div class="event-calendar">
                <h2 class="header">Appointments for <span class="month">{{month}}</span> <span class="year">{{year}}</span></h2>
                {{#each days}}
                <div class="col-date">
                    <div class="date">{{day}}</div>
                    <div class="events">
                        {{#each events}}
                        <div class="event {{importance}}" {{#if title}}  title="duration: {{duration}}" {{/if}}>
                            <div class="title">{{#if title}}{{title}}{{else}}Free slot{{/if}}</div>
                            {{#if time}}
                            <span class="time">at: {{time}}</span>
                            {{/if}}
                        </div>
                        {{/each}}
                    </div>
                </div>
                {{/each}}
            </div>`

    </script>
    <script src="handlebars.js"></script>
    <script src="task-3.js"></script>
    <script>
        solve()('   calendar-template');
    </script>
    <script src="main.js"></script>
</body>
</html>
